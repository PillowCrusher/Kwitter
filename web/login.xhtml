<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title><ui:insert name="title">Login</ui:insert></title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>
<h:body id="LoginForm">
<div class="container">
    <h1 class="form-heading">login Form</h1>
    <div class="login-form">
        <div class="main-div">
            <div class="panel">
                <h2>Admin Login</h2>
                <p>Please enter your email and password</p>
            </div>
            <h:form id="Login">
                <div class="form-group">
                     <b:inputText value="#{loginBean.username}" label="Email" styleClass="form-control" placeholder="Email adress"/>
                </div>
                <div class="form-group">
                    <b:inputSecret value="#{loginBean.password}" label="Password" styleClass="form-control" placeholder="admin"/>
                </div>
                <b:commandButton styleClass="btn float-right login_btn" action="#{loginBean.login}" update="@form" value="Login" />
            </h:form>
        </div>
    </div>
</div>
</h:body>
</html>
