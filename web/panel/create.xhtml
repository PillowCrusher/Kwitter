<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title><ui:insert name="title">Edit</ui:insert> </title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="adminpanel.css"/>
</h:head>
<h:body>
    <h1 style="text-align: center" >Create a new user</h1>
    <h:form id="editForm" styleClass="form-group">
        Email:
        <f:facet name="header">Email</f:facet>
        <h:inputText value="#{newUserBean.userEmail}"/>
        <br />
        Password:
        <f:facet name="header">Password</f:facet>
        <h:inputText value="#{newUserBean.pass}" />
        <br />
        Username:
        <f:facet name="header">Username</f:facet>
        <h:inputText value="#{newUserBean.name}" />
        <br />
        Profile Picture
        <f:facet name="header">Profile Picture</f:facet>
        <h:inputText value="#{newUserBean.profilePic}"/>
        <br />
        Profile Details
        <f:facet name="header">Profile Details</f:facet>
        <h:inputText value="#{newUserBean.profileDetails}" />
        <br />
        Role:
        <f:facet name="header">Role</f:facet>
        <h:inputText value="#{newUserBean.role}" />
        <br />
        <f:facet name="header">Save</f:facet>
        <h:commandButton value="Save" action="#{newUserBean.saveNewUser()}" update="@form" rendered="true" />
    </h:form>
</h:body>
</html>
